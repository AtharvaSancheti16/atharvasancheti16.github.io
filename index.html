<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanika ü¶ã</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

.container {
  background: rgba(255,255,255,0.15);
  padding: 30px 25px 40px 25px;
  border-radius: 20px;
  backdrop-filter: blur(12px);
  width: 90%;
  max-width: 450px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
}

h1 { font-size: 2.3rem; margin-bottom: 10px; }
p { margin: 10px 0; }

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
  min-height: 70px;
  align-items: center;
  position: relative;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1.1rem;
  transition: transform 0.3s ease;
  transform-origin: center;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
  z-index: 2;
}

#noBtn {
  background: #ff4d6d;
  color: white;
  z-index: 2;
}

#message {
  margin-top: 20px;
  min-height: 50px;
  font-style: italic;
}

#finalMessage {
  margin-top: 15px;
  font-style: italic;
}

img {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
  margin-top: 15px;
  border-radius: 15px;
  display: none;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

@media (max-width: 500px) {
  h1 { font-size: 2rem; }
  button { font-size: 1rem; padding: 10px 20px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey Sanika ü¶ã</h1>
  <p>I made this little surprise just for you.<br>It comes straight from my heart.</p>
  <p><strong>Will you be my Valentine?</strong> üíò</p>

  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>
  </div>

  <p id="message"></p>
  <img id="imageDisplay">
  <p id="finalMessage"></p>
</div>

<script>

const noMessages = [
  "Nice try üòå you‚Äôre not escaping that easily.",
  "I see you trying to run away üèÉ‚Äç‚ôÄÔ∏èüí®!",
  "Come on, don‚Äôt be shy üòò.",
  "No means YES deep inside üíï!",
  "You can‚Äôt say no to my heart üíó!"
];

const noImages = [
  "https://media1.tenor.com/images/70df0c11dc4502380963b38c5b50567c/tenor.gif?itemid=15139623",
  "https://media1.tenor.com/images/a5ddf42ceedd8b7148cf905d3de95e01/tenor.gif?itemid=12498640",
  "https://atchuup.com/wp-content/uploads/but_you_didnt-9.jpg",
  "https://media0.giphy.com/media/TpIvWDnkQ0TJ9UyyFN/giphy.gif"
];

const yesImage =
  "https://media1.tenor.com/m/09d9_LKeh6kAAAAC/milk-and-mocha-cute.gif";

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("message");
const imageDisplay = document.getElementById("imageDisplay");
const finalMsg = document.getElementById("finalMessage");

let noScale = 1;
let yesScale = 1;
let clickCount = 0;
let firstClickDone = false;

/* Move NO randomly after first click */
function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

/* NO click */
noBtn.addEventListener("click", () => {

  msg.textContent = noMessages[clickCount % noMessages.length];

  imageDisplay.src = noImages[clickCount % noImages.length];
  imageDisplay.style.display = "block";

  if (firstClickDone) {
    noScale *= 0.75;
    noBtn.style.transform = `scale(${noScale})`;
    moveNoButton();
  }

  yesScale *= 1.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  firstClickDone = true;
  clickCount++;
});

/* YES click */
yesBtn.addEventListener("click", () => {

  imageDisplay.src = yesImage;
  imageDisplay.style.display = "block";

  finalMsg.textContent =
    "YAY ‚ù§Ô∏è Sanika, you just made me the happiest person ever ü¶ã";

  document.querySelector(".buttons").style.display = "none";
  msg.style.display = "none";

  launchConfetti();
});

/* Confetti effect */
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animationDuration =
      (Math.random() * 2 + 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}

</script>

</body>
</html>
