<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanika ‚ù§Ô∏è</title>
<style>
body, html {
  margin: 0; padding: 0; height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  display: flex; justify-content: center; align-items: center;
  text-align: center; padding: 20px; overflow-x: hidden;
}

/* Floating hearts */
.hearts { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 0; }
.heart { position: absolute; width: 15px; height: 15px; background: #ff4d6d; transform: rotate(45deg); border-radius: 4px 4px 0 0; animation: floatUp linear infinite; }
.heart:before, .heart:after { content: ""; position: absolute; width: 15px; height: 15px; background: #ff4d6d; border-radius: 50%; }
.heart:before { top: -7.5px; left: 0; }
.heart:after { left: 7.5px; top: 0; }
@keyframes floatUp { 0%{transform:translateY(0) rotate(45deg); opacity:0.8;}100%{transform:translateY(-120vh) rotate(45deg); opacity:0;} }

.container {
  z-index: 10; background: rgba(255,255,255,0.15);
  padding: 25px 20px; border-radius: 20px;
  backdrop-filter: blur(10px); width:100%; max-width:400px;
}

h1 { font-size: 2.4rem; margin-bottom: 0.2em; }
p { font-size: 1.1rem; margin: 1em 0; word-wrap: break-word; }

.buttons { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
button {
  padding: 12px 30px; font-size: 1.1rem;
  border: none; border-radius: 25px; cursor: pointer;
  transition: transform 0.3s ease;
}
#yesBtn { background: white; color: #ff4d6d; }
#noBtn { background: #ff4d6d; color: white; }

button:hover { transform: scale(1.05); }

#message { font-style: italic; color: #ffe0f0; min-height: 2.5em; margin-top: 10px; }
#finalMessage { font-size: 1.3rem; font-weight: 600; opacity: 0; margin-top: 15px; }

img {
  max-width: 90%; border-radius: 15px; margin-top: 12px;
  box-shadow: 0 0 15px #ff4d6daa;
  display: none;
}

@media (max-width: 400px) {
  h1 { font-size: 2rem; }
  button { padding: 10px 20px; font-size: 1rem; }
}
</style>
</head>
<body>

<div class="hearts"></div>

<div class="container">
  <h1>Hey Sanika ü¶ã</h1>
  <p>I made this little surprise just for you.<br>It comes from my heart.</p>
  <p><strong>Will you be my Valentine?</strong> üíò</p>

  <div class="buttons" id="buttonsContainer">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>
  </div>

  <p id="message"></p>

  <img id="noImage" alt="Playful couple" />
  <img id="yesImage" alt="Romantic hug" />

  <p id="finalMessage"></p>
</div>

<script>
// Hearts animation
const heartsC = document.querySelector(".hearts");
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random()*100+"vw";
  heart.style.animationDuration = 4 + Math.random()*4 + "s";
  heartsC.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,350);

// Messages
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("message");
const noImg = document.getElementById("noImage");
const yesImg = document.getElementById("yesImage");
const finalMsg = document.getElementById("finalMessage");
const buttons = document.getElementById("buttonsContainer");

const noMessages = [
  "Nice try üòå you‚Äôre not escaping that easily.",
  "I see you trying to run away üèÉ‚Äç‚ôÄÔ∏èüí®!",
  "Come on, don‚Äôt be shy üòò.",
  "No means YES deep inside üíï.",
  "You can‚Äôt say no to my heart üíó!"
];

let noCount = 0, swap = false;

function swapBtns(){
  if(swap){
    buttons.appendChild(yesBtn);
    buttons.appendChild(noBtn);
  } else {
    buttons.appendChild(noBtn);
    buttons.appendChild(yesBtn);
  }
  swap = !swap;
}

noBtn.onclick = () => {
  msg.textContent = noMessages[noCount % noMessages.length];
  noCount++;
  noImg.style.display = "block";
  yesImg.style.display = "none";
  noImg.src = "https://pngimg.com/uploads/couple_hugging/couple_hugging_PNG54.png"; 
  swapBtns();
}

yesBtn.onclick = () => {
  buttons.style.display = "none";
  msg.style.display = "none";
  noImg.style.display = "none";
  yesImg.style.display = "block";

  const hugs = [
    "https://pngimg.com/uploads/couple_hugging/couple_hugging_PNG45.png",
    "https://pikwizard.com/pw/medium/4b50457575e07a9aa7c83ec89e4ea9d7.png",
    "https://pikwizard.com/pw/medium/cee7353216def3de6877740c3f0fb69a.png"
  ];
  yesImg.src = hugs[Math.floor(Math.random()*hugs.length)];

  finalMsg.textContent = "YAY ‚ù§Ô∏è Sanika, you just made me the happiest person. Forever grateful for you ü¶ã";
  finalMsg.style.opacity = "1";
}
</script>

</body>
</html>
