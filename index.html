<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Pakhru ü¶ã</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

.container {
  background: rgba(255,255,255,0.15);
  padding: 30px 25px 40px 25px;
  border-radius: 20px;
  backdrop-filter: blur(12px);
  width: 90%;
  max-width: 450px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
  transition: all 0.5s ease;
}

h1 { font-size: 2.2rem; margin-bottom: 10px; }

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
  min-height: 70px;
}

/* Glowing YES Button */
#yesBtn {
  background: white;
  color: #ff4d6d;
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
  animation: glow 2s infinite alternate;
  transition: transform 0.3s ease;
}

@keyframes glow {
  from { box-shadow: 0 0 10px #fff; }
  to { box-shadow: 0 0 25px #ff4d6d; }
}

#noBtn {
  background: #ff4d6d;
  color: white;
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#message {
  margin-top: 20px;
  min-height: 50px;
  font-style: italic;
}

img {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
  margin-top: 15px;
  border-radius: 15px;
  display: none;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Romantic focus effect */
.focused {
  backdrop-filter: blur(20px);
  transform: scale(1.03);
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container" id="container">
  <h1>Hey Sanika ü¶ã</h1>
  <p>Will you be my Valentine? üíò</p>

  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>
  </div>

  <p id="message"></p>
  <img id="imageDisplay">
  <p id="finalMessage"></p>
</div>

<script>

/* Floating Hearts Generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}, 800);

const noMessages = [
  "Nice try üòå you‚Äôre not escaping that easily.",
  "I see you trying to run away üèÉ‚Äç‚ôÄÔ∏èüí®!",
  "Come on, don‚Äôt be shy üòò.",
  "No means YES deep inside üíï!",
  "You can‚Äôt say no to my heart üíó!"
];

const noImages = [
  "https://media1.tenor.com/images/70df0c11dc4502380963b38c5b50567c/tenor.gif?itemid=15139623",
  "https://media1.tenor.com/images/a5ddf42ceedd8b7148cf905d3de95e01/tenor.gif?itemid=12498640",
  "https://atchuup.com/wp-content/uploads/but_you_didnt-9.jpg",
  "https://media0.giphy.com/media/TpIvWDnkQ0TJ9UyyFN/giphy.gif"
];

const yesImage =
  "https://media1.tenor.com/m/09d9_LKeh6kAAAAC/milk-and-mocha-cute.gif";

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("message");
const imageDisplay = document.getElementById("imageDisplay");
const finalMsg = document.getElementById("finalMessage");
const container = document.getElementById("container");

let noScale = 1;
let yesScale = 1;
let clickCount = 0;
let firstClickDone = false;
const MIN_NO_SCALE = 0.4;

/* Typing Effect */
function typeText(element, text, speed = 40) {
  element.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    element.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("click", () => {

  typeText(msg, noMessages[clickCount % noMessages.length]);

  imageDisplay.src = noImages[clickCount % noImages.length];
  imageDisplay.style.display = "block";

  if (firstClickDone) {
    if (noScale > MIN_NO_SCALE) {
      noScale *= 0.85;
      noBtn.style.transform = `scale(${noScale})`;
    }
    moveNoButton();
  }

  yesScale *= 1.12;
  yesBtn.style.transform = `scale(${yesScale})`;

  firstClickDone = true;
  clickCount++;
});

yesBtn.addEventListener("click", () => {

  imageDisplay.src = yesImage;
  imageDisplay.style.display = "block";

  container.classList.add("focused");

  typeText(finalMsg,
    "From the moment you came into my life, everything feels brighter.\n\n" +
    "My Pakhru ü¶ã, I promise to choose you every single day.\n\n" +
    "Thank you for choosing me ‚ù§Ô∏è"
  , 35);

  document.querySelector(".buttons").style.display = "none";
  msg.style.display = "none";

  launchConfetti();
});

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animationDuration =
      (Math.random() * 2 + 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}

</script>

</body>
</html>
