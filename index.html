<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanika ‚ù§Ô∏è</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow-x: hidden;
  color: white;
  padding: 20px;
}

.hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 0;
  overflow: visible;
}

.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff4d6d;
  transform: rotate(45deg);
  border-radius: 4px 4px 0 0;
  animation: floatUp linear infinite;
}
.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff4d6d;
  border-radius: 50%;
}
.heart:before { top: -7.5px; left: 0; }
.heart:after  { left: 7.5px; top: 0; }

@keyframes floatUp {
  0% { opacity: 0.8; transform: translateY(0) rotate(45deg); }
  100% { opacity: 0; transform: translateY(-120vh) rotate(45deg); }
}

.container {
  z-index: 10;
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  padding: 25px;
  max-width: 400px;
  width: 100%;
}

h1 { font-size: 2.4rem; }
p { font-size: 1.1rem; margin: 12px 0; }

.buttons {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  padding: 12px 30px;
  font-size: 1.1rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.3s;
}

#yesBtn { background: white; color: #ff4d6d; }
#noBtn  { background: #ff4d6d; color: white; }

button:hover { transform: scale(1.05); }

#message, #finalMessage {
  min-height: 2.5em;
  color: #ffe0f0;
  font-style: italic;
  margin-top: 10px;
}

img {
  max-width: 90%;
  margin-top: 12px;
  border-radius: 15px;
  box-shadow: 0 0 15px #ff4d6daa;
  display: none;
}

@media (max-width: 400px){
  button { padding: 10px 20px; font-size: 1rem; }
  h1 { font-size: 2rem; }
}
</style>
</head>

<body>
<div class="hearts"></div>

<div class="container">
  <h1>Hey Sanika ü¶ã</h1>
  <p>I made this little surprise just for you.<br>You brighten my world in ways words can‚Äôt capture.</p>
  <p><strong>Will you be my Valentine?</strong> üíò</p>

  <div class="buttons" id="buttonsContainer">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>
  </div>

  <p id="message"></p>
  <img id="noImage" alt="Playful couple hug" />
  <img id="yesImage" alt="Romantic couple hug" />
  <p id="finalMessage"></p>
</div>

<script>
// Floating hearts
const heartsC = document.querySelector(".hearts");
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = 4 + Math.random()*4 + "s";
  heartsC.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 350);

// Setup
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("message");
const noImg = document.getElementById("noImage");
const yesImg = document.getElementById("yesImage");
const finalMsg = document.getElementById("finalMessage");
const buttons = document.getElementById("buttonsContainer");

const noMessages = [
  "Nice try üòå you‚Äôre not escaping that easily.",
  "I see you trying to run away üèÉ‚Äç‚ôÄÔ∏èüí®!",
  "Come on, don‚Äôt be shy üòò.",
  "No means YES deep inside üíï.",
  "You can‚Äôt say no to my heart üíó!"
];

let noCount = 0, swapped = false;

function swapBtns() {
  if (swapped) {
    buttons.appendChild(yesBtn);
    buttons.appendChild(noBtn);
  } else {
    buttons.appendChild(noBtn);
    buttons.appendChild(yesBtn);
  }
  swapped = !swapped;
}

noBtn.onclick = () => {
  msg.textContent = noMessages[noCount % noMessages.length];
  noCount++;
  noImg.src = "https://toppng.com/uploads/preview/send-love-cartoon-couple-png-free-png-images-204776.png";
  noImg.style.display = "block";
  yesImg.style.display = "none";
  swapBtns();
}

yesBtn.onclick = () => {
  buttons.style.display = "none";
  msg.style.display = "none";
  noImg.style.display = "none";
  yesImg.style.display = "block";

  const hugs = [
    "https://toppng.com/uploads/preview/love-couple-drawing-romance-hug-romantic-cartoon-couple-hu-png-274178.png",
    "https://www.clipartmax.com/png/middle/445-4457091_hug-clipart-couple-hug-cartoon.png"
  ];
  yesImg.src = hugs[Math.floor(Math.random()*hugs.length)];

  finalMsg.textContent = "YAY ‚ù§Ô∏è Sanika, you just made me the happiest person. Forever grateful for you ü¶ã";
}
</script>

</body>
</html>
