<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanika ü¶ã</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  overflow: hidden;
}

.container {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 25px;
  border-radius: 20px;
  backdrop-filter: blur(12px);
  width: 90%;
  max-width: 450px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 { font-size: 2.2rem; margin-bottom: 10px; }

button {
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1.1rem;
  transition: all 0.3s ease;
  position: relative;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
  margin-right: 15px;
}

#noBtn {
  background: #ff4d6d;
  color: white;
  position: absolute;
}

img {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
  margin-top: 15px;
  border-radius: 15px;
  display: none;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#finalMessage {
  margin-top: 15px;
  font-style: italic;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background-color: red;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Hey Sanika ü¶ã</h1>
    <p>Will you be my Valentine? üíò</p>

    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>

    <img id="imageDisplay">
    <p id="finalMessage"></p>
  </div>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const imageDisplay = document.getElementById("imageDisplay");
const finalMsg = document.getElementById("finalMessage");

let noScale = 1;
let yesScale = 1;
let clickCount = 0;

/* Your NO images */
const noImages = [
  "https://media1.tenor.com/images/70df0c11dc4502380963b38c5b50567c/tenor.gif?itemid=15139623",
  "https://media1.tenor.com/images/a5ddf42ceedd8b7148cf905d3de95e01/tenor.gif?itemid=12498640",
  "https://atchuup.com/wp-content/uploads/but_you_didnt-9.jpg",
  "https://media0.giphy.com/media/TpIvWDnkQ0TJ9UyyFN/giphy.gif"
];

const yesImage =
  "https://media1.tenor.com/m/09d9_LKeh6kAAAAC/milk-and-mocha-cute.gif";

/* Random position function */
function moveNoButton() {
  const padding = 50;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

/* NO click */
noBtn.addEventListener("click", () => {

  // Show image
  imageDisplay.src = noImages[clickCount % noImages.length];
  imageDisplay.style.display = "block";

  // Shrink NO
  noScale *= 0.8;
  noBtn.style.transform = `scale(${noScale})`;

  // Grow YES
  yesScale *= 1.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Move NO
  moveNoButton();

  clickCount++;
});

/* YES click */
yesBtn.addEventListener("click", () => {

  imageDisplay.src = yesImage;
  imageDisplay.style.display = "block";

  finalMsg.textContent =
    "YAY ‚ù§Ô∏è Sanika, you just made me the happiest person ever ü¶ã";

  noBtn.style.display = "none";
  yesBtn.style.display = "none";

  launchConfetti();
});

/* Confetti function */
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animationDuration =
      (Math.random() * 2 + 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 3000);
  }
}

/* Initial placement */
moveNoButton();

</script>

</body>
</html>
