<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanika ü¶ã</title>
<style>
body, html {
  margin: 0; padding: 0; height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow-x: hidden;
  padding: 20px;
}

.container {
  background: rgba(255,255,255,0.15);
  padding: 25px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  width: 100%;
  max-width: 400px;
}

h1 { font-size: 2.4rem; margin-bottom: 10px; }
p { margin: 10px 0; font-size: 1.1rem; }

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 1.1rem;
  transition: transform 0.3s;
}

#yesBtn { background: white; color: #ff4d6d; }
#noBtn { background: #ff4d6d; color: white; }

button:hover { transform: scale(1.05); }

#message, #finalMessage {
  min-height: 2.5em;
  color: #ffe0f0;
  font-style: italic;
  margin-top: 10px;
}

img {
  max-width: 90%;
  margin-top: 12px;
  border-radius: 15px;
  display: none;
  box-shadow: 0 0 15px #ff4d6daa;
}

@media (max-width: 400px) {
  h1 { font-size: 2rem; }
  button { padding: 10px 20px; font-size: 1rem; }
}
</style>
</head>

<body>
<div class="container">
  <h1>Hey Sanika ü¶ã</h1>
  <p>I made this little surprise just for you.<br>It comes straight from my heart.</p>
  <p><strong>Will you be my Valentine?</strong> üíò</p>

  <div class="buttons" id="buttonsContainer">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>
  </div>

  <p id="message"></p>
  <img id="noImage" alt="Playful love reaction GIF" />
  <img id="yesImage" alt="Romantic hug GIF" />
  <p id="finalMessage"></p>
</div>

<script>
// Messages for NO button
const noMessages = [
  "Nice try üòå you‚Äôre not escaping that easily.",
  "I see you trying to run away üèÉ‚Äç‚ôÄÔ∏èüí®!",
  "Come on, don‚Äôt be shy üòò.",
  "No means YES deep inside üíï!",
  "You can‚Äôt say no to my heart üíó!"
];

// GIFs for NO
const noImages = [
  "https://media1.tenor.com/images/70df0c11dc4502380963b38c5b50567c/tenor.gif?itemid=15139623",
  "https://media1.tenor.com/images/a5ddf42ceedd8b7148cf905d3de95e01/tenor.gif?itemid=12498640"
];

// GIF for YES
const yesImages = [
  "https://media1.tenor.com/m/09d9_LKeh6kAAAAC/milk-and-mocha-cute.gif"
];

let noCount = 0;
let swapped = false;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("message");
const noImg = document.getElementById("noImage");
const yesImg = document.getElementById("yesImage");
const finalMsg = document.getElementById("finalMessage");
const buttons = document.getElementById("buttonsContainer");

// Swap buttons positions for fun
function swapBtns() {
  if (swapped) {
    buttons.appendChild(yesBtn);
    buttons.appendChild(noBtn);
  } else {
    buttons.appendChild(noBtn);
    buttons.appendChild(yesBtn);
  }
  swapped = !swapped;
}

// NO click behavior
noBtn.onclick = () => {
  msg.textContent = noMessages[noCount % noMessages.length];
  noImg.src = noImages[noCount % noImages.length];
  noImg.style.display = "block";
  yesImg.style.display = "none";
  swapBtns();
  noCount++;
}

// YES click behavior
yesBtn.onclick = () => {
  buttons.style.display = "none";
  msg.style.display = "none";
  noImg.style.display = "none";
  yesImg.style.display = "block";

  const randomHug = yesImages[Math.floor(Math.random() * yesImages.length)];
  yesImg.src = randomHug;

  finalMsg.textContent = "YAY ‚ù§Ô∏è Sanika, you just made me the happiest person. Forever grateful for you ü¶ã";
}
</script>
</body>
</html>
